<body>
  <div>
    <div class="container" style="max-width: 500px !important; align-items: center !important;">
      <h1>Food We Deliever</h1>
      <h3>Register An Account</h3>
      <p>Please fill in this form to create an account.</p>
      <hr />
      <label><b>Username</b></label>
      <br />
      <input type="text" placeholder="Enter Username" id="username" required />
      <br />
      <label><b>Email</b></label>
      <br />
      <input type="email" placeholder="Enter Email" id="email" required />
      <br />
      <label><b>Password</b></label>
      <br />
      <input type="password" placeholder="Password" id="password" required />
      <label><b>Country</b></label>
      <br />
      <input type="text" placeholder="Enter Your Country" id="country" required />
      <label><b>City</b></label>
      <br />
      <input type="text" placeholder="Enter Your City" id="city" required />
      <br />

      <div class="form-check">
        <input class="form-check-input"  type="radio" value="seller" name="flexRadioDefault"
          onchange="radioValue(this)" id="seller">
        <label class="form-check-label">
          Seller
        </label>
        <div class="inputhidden" id="hidden">
          <label >Resturant Name </label>
          <input type="text" placeholder="Enter Resturant Name" id="Resname">
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="Customer" name="flexRadioDefault"
          onchange="radioValue(this)" id="customer">
        <label class="form-check-label">
          User/Customer
        </label>
      </div>




      <p>
        By creating an account you agree to our
        <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
      </p>

      <div class="clearfix">
        <button onclick="register()">Sign Up</button>
        <p>Already have a Account <a href="login.html">Login</a></p>
      </div>
    </div>
