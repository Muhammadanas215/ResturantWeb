  <body>
    <div>
      <div
        class="container"
        style="max-width: 500px !important; align-items: center !important"
      >
        <h3>Add Item</h3>
        <hr />

        <br />
        <label><b>Item Name</b></label>
        <br />
        <input type="text" placeholder="Item Name" id="name" required />
        <br />
        <label><b>Price</b></label>
        <br />
        <input type="text" placeholder="Price" id="price" required />

        <select class="form-select" id="foodCat" onchange="Selectfood(this)">
          <option selected disabled>Select Category</option>
          <option value="junk">Junk Food</option>
          <option value="bbq">Bar B Q</option>
          <option value="desi">Desi</option>
        </select>
        <br /><br />

        <div class="input-group flex-nowrap">
          <input
            type="file"
            class="form-control"
            placeholder="Browse"
            id="itemPic"
            onchange="selectImage(this)"
          />
        </div>
        <br /><br />
        <select class="form-select" name="delivery" id="deliveryType" onchange="selectDeliveryType(this)">
          <option selected disabled value="">Delivery</option>
          <option value="free">Free</option>
          <option value="paid">Paid</option>
        </select>
        <br />
        <div class="clearfix">
          <button onclick="addItem()">Add Item</button>
        </div>
      </div>
    </div>
    <script src="js/item.js"></script>
